---

training_workflow:
  # which branches define the workflow requirements
  require_branches: []

  # default values of training parameters
  defaults:
    training_category_name: vbf_common_os_even
    training_config_name: default
    feature_tag: lbn_light
    architecture: lbn_dense:30:default:128_128_128_128:tanh
    loss_name: wsgce
    l2_norm: 2.e-3
    event_weights: True
    learning_rate: 5.e-5
    dropout_rate: 0.1
    batch_norm: True
    batch_size: 1024
    random_seed: 1
    # config_name: base_2018
    # data_config_names: ["base_2016", "base_2017"]
    # skip_dataset_tags: ["other", "bsm"]
    # do_qcd: True
    # hide_data: True
    # region_name: os_iso

  # training "branches", each one extending the defaults above
