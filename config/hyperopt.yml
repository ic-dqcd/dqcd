    1: {random_seed: 2}
    2: {random_seed: 3}
    3: {event_weights: False}
    4: {batch_norm: False}
    5: {feature_tag: lbn}
    6: {architecture: dense:128_128_128_128:tanh}
    7: {architecture: lbn_dense:30:extended:128_128_128_128:tanh}
    8: {architecture: lbn_dense:30:extended:128_128_128_128:relu}
